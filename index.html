<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div id="headerDiv">
      <header><h1>Salary Calculator</h1></header>
    </div>
    <!-- The application should have an input form that collects 
        _employee first name, last name, ID number, job title, annual salary_. -->
    <h2>Add Employee</h2>
    <div id="inputDiv">
      <input id="firstNameIn" type="text" placeholder="First Name" />
      <input id="lastNameIn" type="text" placeholder="Last Name" />
      <input
        class="input"
        id="idNumberIn"
        type="text"
        placeholder="ID Number"
      />
      <input
        class="input"
        id="jobTitleIn"
        type="text"
        placeholder="Job Title"
      />
      <input
        class="input"
        id="annualSalaryIn"
        type="text"
        placeholder="Annual Salary"
      />
    </div>
    <br />
    <button id="submitButton">Submit</button>
    <h2>Employees</h2>
    <div id="employeesDiv">
      <table id="employeesTable">
        <thead>
          <th>First Name &nbsp;</th>
          <th>Last Name &nbsp;</th>
          <th>ID &nbsp;</th>
          <th>Title &nbsp;</th>
          <th>Annual Salary</th>
          <th></th>
        </thead>
        <tbody id="employeesTableBody"></tbody>

        <!-- <tr>
          <td>Jim</td>
          <td>Adams</td>
          <td>3939</td>
          <td>Roofer</td>
          <td>22221</td>
        </tr> -->
      </table>
      <h2>Total Monthly:</h2>
      <label id="totalLabel"></label>
    </div>
  </body>
</html>
